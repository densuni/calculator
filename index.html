<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="calculator">
    <div id="main-container">
      <div id="display">0</div>
      <button data-all-clear class="color-blue">AC</button>
      <button data-percent class="color-orange">%</button>
      <button data-operator="divide" class="operator color-orange">/</button>
      <button data-operator="multiply" class="operator color-orange">*</button>
      <button data-digit>7</button>
      <button data-digit>8</button>
      <button data-digit>9</button>
      <button data-operator="substract" class="operator color-orange">-</button>
      <button data-digit>4</button>
      <button data-digit>5</button>
      <button data-digit>6</button>
      <button data-operator="add" class="operator color-orange">+</button>
      <button data-digit>1</button>
      <button data-digit>2</button>
      <button data-digit>3</button>
      <button data-equals class="span-two-row color-blue">=</button>
      <button data-digit class="span-two-column">0</button>
      <button data-decimal>.</button>
    </div>
  </div>
</body>
</html>
