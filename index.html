<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="main-container">
    <div id="display">0</div>
    <div id="keys">
      <button data-all-clear>AC</button>
      <button data-percent>%</button>
      <button data-operator="divide" class="operator">/</button>
      <button data-operator="multiply" class="operator">*</button>
      <button data-digit>7</button>
      <button data-digit>8</button>
      <button data-digit>9</button>
      <button data-operator="substract" class="operator">-</button>
      <button data-digit>4</button>
      <button data-digit>5</button>
      <button data-digit>6</button>
      <button data-operator="add" class="operator">+</button>
      <button data-digit>1</button>
      <button data-digit>2</button>
      <button data-digit>3</button>
      <button data-equals>=</button>
      <button data-digit>0</button>
      <button data-decimal>.</button>
    </div>
  </div>
</body>
</html>
